spring.application.name=tech-challenge-4-delivery-logistics

server.port=8083

springdoc.swagger-ui.path=/swagger

# Configuração do H2
spring.test.datasource.url=jdbc:h2:mem:delivery_db
spring.test.datasource.username=sa
spring.test.datasource.password=
spring.test.h2.console.enabled=true
spring.test.h2.console.path=/h2-console
spring.test.jpa.database-platform=org.hibernate.dialect.H2Dialect

# create-drop: only for development
# validate: best for production
spring.jpa.hibernate.ddl-auto=create-drop